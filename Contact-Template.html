<!doctype html>
<html>
  <body style="font-family:Arial,Helvetica,sans-serif;color:#111;background:#f7f7f9;padding:24px;">
    <div style="max-width:640px;margin:0 auto;background:#ffffff;border:1px solid #eaeaea;border-radius:12px;overflow:hidden;">
      <div style="padding:20px;background:#0F1115;color:#fff;">

      <div style="padding:20px;">

          <tr>
            <td style="padding:8px;border-bottom:1px solid #eee;width:160px;"><strong>Name</strong></td>
            <td style="padding:8px;border-bottom:1px solid #eee;">{{name}}</td>

          <tr>
            <td style="padding:8px;border-bottom:1px solid #eee;"><strong>Service</strong></td>

          <tr>
